AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda + Role for event-driven image processor

Parameters:
  InputBucket:
    Type: String
    
  FunctionName:
    Type: String

Resources:
  LambdaRole:
    Type: AWS::IAM::Role 
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess

ImageProcessorFunction:
  Type: AWS::Lambda::Function
  Properties:
    FunctionName: !Ref FunctionName
    Handler: index.handler
    Role: !GetAtt LambdaRole.Arn
    Runtime: python3.9
    Code:
      ZipFile: |
        def handler(event, context):
            print("Placeholder Lambda executed")
            return {"status": "ok"}

  S3Event:
    Type: AWS::S3::BucketNotification
    Properties:
      Bucket: !Ref InputBucket
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt ImageProcessorFunction.Arn

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ImageProcessorFunction
      Principal: s3.amazonaws.com
      SourceArn: !Ref InputBucket

Outputs:
  Lambda:
    Value: !GetAtt ImageProcessorFunction.Arn



