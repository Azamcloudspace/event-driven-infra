AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda + Role for event-driven image processor

Parameters:
  InputBucketName:
    Type: String
    
  FunctionName:
    Type: String
  
  Handler:
    Type: String

Resources:
  LambdaRole:
    Type: AWS::IAM::Role 
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonSNSFullAccess

  ImageProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref FunctionName
      Handler: !Ref Handler
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.9
      Code:
        ZipFile: |
          def handler(event, context):
              print("Placeholder Lambda executed")
              return {"status": "ok"}

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ImageProcessorFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub arn:aws:s3:::${InputBucketName}

Outputs:
  Lambda:
    Value: !GetAtt ImageProcessorFunction.Arn








